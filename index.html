<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color</title>
</head>

<body>
    <div class="box">
        <section class="container">
            <div class="div">
                <p>Random Color</p>
                <div class="random box0"></div>
                <div class="colorName Color0">
                    <p>#FFFFFFF</p>
                </div>
            </div>
            <div class="div">
                <p>Random Color</p>
                <div class="random box1"></div>
                <div class="colorName Color1">
                    <p>#FFFFFFF</p>
                </div>
            </div>
            <div class="div">
                <p>Linear-gradient</p>
                <div class="random box2"> </div>
                <div class="colorName Color2">
                    <p>#FFFFFFF</p>
                </div>
            </div>
        </section>
        <button class="btn-button">Random</button>
        <section class="container_to">
            <div class="to">
                <p>To Top</p>
                <div class="random box3"></div>
            </div>
            <div class="to">
                <p>To Bottom</p>
                <div class="random box4"></div>
            </div>
            <div class="to">
                <p>To Left</p>
                <div class="random box5"> </div>
            </div>
            <div class="to">
                <p>To Right</p>
                <div class="random box6"></div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
